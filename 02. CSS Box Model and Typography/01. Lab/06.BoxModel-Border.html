<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="06.BoxModel-Border.css">
    <title>Box Model - Border</title>
</head>
<body>
    <div class="solid-border">
        <p>Solid Border</p>
    </div>
    <div class="dashed-border">
        <p>Dashed Border</p>
    </div>
    <div class="dotted-border">
        <p>Dotted Border</p>
    </div>
    <div class="mixed-border">
        <p>Mixed Border: Top and Bottom Dashed, Left and Right Solid</p>
    </div>
</body>
</html>
