<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="08.KeyBoard.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="button special">esc</div>
            <div class="button special">f1</div>
            <div class="button special">f2</div>
            <div class="button special">f3</div>
            <div class="button special">f4</div>
            <div class="button special">f5</div>
            <div class="button special">f6</div>
            <div class="button special">f7</div>
            <div class="button special">f8</div>
            <div class="button special">f9</div>
            <div class="button special">f10</div>
            <div class="button special">f11</div>
            <div class="button special">f12</div>
            <div class="button special">f13</div>
        </div>
        <div class="row">
            <div class="button">ยง</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">0</div>
            <div class="button">-</div>
            <div class="button">+</div>
            <div class="button backspace special">backspace</div>
        </div>
        <div class="row">
            <div class="button tab special">tab</div>
            <div class="button">q</div>
            <div class="button">w</div>
            <div class="button">e</div>
            <div class="button">r</div>
            <div class="button">t</div>
            <div class="button">y</div>
            <div class="button">u</div>
            <div class="button">i</div>
            <div class="button">o</div>
            <div class="button">p</div>
            <div class="button">[</div>
            <div class="button">]</div>
            <div class="button enter special">enter</div>
        </div>
        <div class="row">
            <div class="button special">caps lock</div>
            <div class="button">a</div>
            <div class="button">s</div>
            <div class="button">d</div>
            <div class="button">f</div>
            <div class="button">g</div>
            <div class="button">h</div>
            <div class="button">j</div>
            <div class="button">k</div>
            <div class="button">l</div>
            <div class="button">;</div>
            <div class="button">'</div>
            <div class="button">\</div>
            <div class="enter-helper"></div>
            <div class="button enter-lower special"></div>
        </div>
        <div class="row">
            <div class="button left-shift special">shift</div>
            <div class="button">`</div>
            <div class="button">z</div>
            <div class="button">x</div>
            <div class="button">c</div>
            <div class="button">v</div>
            <div class="button">b</div>
            <div class="button">n</div>
            <div class="button">m</div>
            <div class="button">,</div>
            <div class="button">.</div>
            <div class="button">/</div>
            <div class="button right-shift special">shift</div>
        </div>
        <div class="row">
            <div class="button bottom special">ctrl</div>
            <div class="button bottom special">win</div>
            <div class="button bottom special">alt</div>
            <div class="button space"></div>
            <div class="button bottom special">alt</div>
            <div class="button bottom special">win</div>
            <div class="button bottom special">ctrl</div>
        </div>
    </div>
</body>
</html>
